<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style_clock.css">

</head>

<body>
    <div class="container">
        <div class="time">
            <span class="dia">00</span>
            <span class="colun">:</span>
            <span class="hora">00</span>
            <span class="colun">:</span>
            <span class="minuto">00</span>
            <span class="colun">:</span>
            <span class="segondo">00</span>
            <span class="colun ms-colon">:</span>
            <span class="milissegundos">00</span>
        </div>

        <div class="btns">
            <button class="start">Start</button>
            <button class="stop">Stop</button>
            <button class="reset">Reset</button>
        </div>

    </div>

    <script src="script_clock.js"></script>

</body>

</html>
